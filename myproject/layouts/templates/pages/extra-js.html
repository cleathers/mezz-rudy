{% for widget in page.grepfrut.widgets.all %}
{% if widget.widget_class == 'slider' %}
<!--flexslider scripts starts-->
<link rel="stylesheet" media="screen" href="{{ STATIC_URL }}css/flexslider.css"/>
<script src="{{ STATIC_URL }}js/jquery.flexslider-min.js" type="text/javascript"></script>
<script type="text/javascript"> 
// Slider with thumbnail
$(document).ready(function() {
if($(window).width() < 959)
{
                $('#slider').flexslider({
                directionNav: true,
                controlNav: false,
                });
}
else
{
                $('#thumb-slider').flexslider({
                animation: "slide",
                controlNav: false,
                animationLoop: false,
                slideshow: true,
                directionNav: false,
                controlNav: false,
                itemWidth: 180,
                itemMargin: 0,
                asNavFor: '#slider'
                });
                $('#slider').flexslider({
                animation: "slide",
                controlNav: false,
                directionNav: false,
                animationLoop: true,
                slideshow: true,
                sync: "#thumb-slider"
        });
}
});
</script>
<!--flexslider scripts ends-->
{% endif %}
{% if widget.widget_class == "half-width" and widget.widgetitem_set.all > 3 and widget.widgetitem_set.all.1.featured_image %}
<link rel="stylesheet" media="screen" href="css/flexslider.css"/>
<script src="js/jquery.flexslider-min.js" type="text/javascript"></script>
<script type="text/javascript"> 
$(window).load(function() {
//Image Slider
$('.image-slider').flexslider({
        animation: "fade",
                slideshowSpeed: 4000,
                animationDuration: 500,
        controlNav: false,
        keyboardNav: true,
        directionNav: true,
                pauseOnHover: true,
                pauseOnAction: true  
});
});
</script>
<!--flexslider scripts ends-->


{% endif %}
{% endfor %}
